<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWave</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans">
    <!-- Hero Section with Background Image -->
    <div class="relative min-h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="./asset/main.webp" alt="Mountain Lake" class="w-full h-full object-cover filter brightness-90" />
        </div>

        <!-- Content Container -->
        <div class="relative z-10 h-full">
            <!-- Navigation Bar -->
            <nav class="flex justify-around items-center p-4 lg:p-6">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#">
                        <img src="./asset/logo.webp" alt="Extreme Logo" class="h-8 md:h-10" />
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6 text-[#303030] font-semibold">
                    <a href="#" class="text-black hover:bg-white hover:text-white transition duration-300">HOME</a>
                    <a href="#" class="hover:bg-white hover:text-white transition duration-300">OFFER</a>
                    <a href="#" class="hover:bg-white hover:text-white transition duration-300">GALLERY</a>
                    <a href="#" class="hover:bg-white hover:text-white transition duration-300">BLOG</a>
                    <a href="#" class="hover:bg-white hover:text-white transition duration-300">ABOUT US</a>
                    <a href="#" class="hover:bg-white hover:text-white transition duration-300">CONTACT</a>

                    <!-- Sign Up Button (Desktop) -->
                <div class="hidden md:block">
                    <button class="bg-transparent hover:bg-gray-800 hover:text-white hover:text-gray-800 text-[#303030] font-medium py-3 px-15 md:px-4 border border-black rounded-full transition duration-300">
                        SIGN UP
                    </button>
                </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </nav>

            <!-- Mobile Menu (Hidden by default) -->
            <div class="hidden md:hidden bg-black bg-opacity-90 text-white absolute inset-x-0 top-16 p-4 rounded-lg mx-4">
                <div class="flex flex-col space-y-4">
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">HOME</a>
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">OFFER</a>
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">GALLERY</a>
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">BLOG</a>
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">ABOUT US</a>
                    <a href="#" class="py-2 hover:text-gray-300 transition duration-300">CONTACT</a>
                    <button class="bg-transparent hover:bg-white hover:text-gray-800 text-white font-medium py-2 px-4 border border-white rounded-full transition duration-300 w-full mt-2">
                        SIGN UP
                    </button>
                </div>
            </div>

            <!-- Hero Content -->
            <div class="container mx-auto px-4 flex flex-col items-center justify-center h-screen text-center text-white">
                <p class="text-xl md:text-2xl italic mb-4">Adventurers</p>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-12 leading-tight">Let yourself be impressed</h1>
                <button class="bg-white hover:bg-[#303030] hover:bg-gray-800 hover:text-white hover:text-gray-800 text-[#303030] font-medium py-3 px-15 border border-none rounded-full transition duration-300">
                    SIGN UP
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('button.text-white.focus\\:outline-none');
            const mobileMenu = document.querySelector('.hidden.md\\:hidden.bg-black');
            
            menuButton.addEventListener('click', function() {
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                } else {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
